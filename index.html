<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="とれたののデモサイトです" />
    <title>とれたのデモサイト</title>
    <link rel="stylesheet" href="./styles/css/about.css" />
    <link rel="stylesheet" href="./styles/css/access.css" />
    <link rel="stylesheet" href="./styles/css/contact.css" />
    <link rel="stylesheet" href="./styles/css/goods.css" />
    <link rel="stylesheet" href="./styles/css/index.css" />
    <link rel="stylesheet" href="./styles/css/special.css" />
    <link rel="stylesheet" href="./styles/css/top.css" />
  </head>
  <body>
    <header>これはヘッダーです！！！！！</header>
    <div class="top">これはトップです！！！！！</div>
    <div class="about-us">
      <h1 class="title-wrap">
        <span class="title">About us</span>
        <span class="subtitle">とれたのについて</span>
      </h1>
    </div>
    <div class="goods">
      <h1 class="title-wrap">
        <span class="title">Goods</span>
        <span class="subtitle">商品</span>      
      </h1>

      <div class="container">
        <div class="item">
          <img class="item-images" src="styles/images/goods1.jpg" alt="ただいま更新中です。">
        </div>
        <div class="item">  
          <div class="details">
            <inlineblock class="item-tag">くにたち野菜</inlineblock>
          </div> 
          <div class="details">
            <p>その日の朝に仕入れたばかり。</p>
          </div> 
          <div class="details">
            <p>安心、安全、新鮮なくにたち野菜をお届け。</p>
          </div>
        </div>
      </div>

      
      <div class="container-reverse">
        <div class="item">
          <img class="item-images" src="styles/images/goods2.jpg" alt="ただいま更新中です。">
        </div>
        <div class="item">  
          <div class="details">
            <inlineblock class="item-tag">物産</inlineblock>
          </div> 
          <div class="details">
            <p>スタッフが選び抜いた全国の物産、さらにこだわりの国立市物産を販売。</p>
          </div> 
        </div>
      </div>

      <!-- コントロール+/でコメント表示 -->
      
    </div>
    <div class="special">
      <h1 class="title-wrap">
        <span class="title">Special</span>
        <span class="subtitle">今月のおすすめ</span>
      </h1>
    </div>
    <div class="access">
      <h1 class="title-wrap">
        <span class="title">Access</span>
        <span class="subtitle">店舗情報</span>
      </h1>
    </div>
    <div class="contact">
      <h1 class="title-wrap">
        <span class="title">Contact</span>
        <span class="subtitle">もっと知りたい方はこちらも</span>
      </h1>
      <div class="sns-container">      
        <div class="sns-container-tag">
          <div class="tag-item">Facebook</div>
          <div class="tag-item">Instagram</div>
        </div>
        <div class="sns-container-item">
          <div class="image-item">ここに説明が来ます。</div>
          <div class="image-item">ここに説明が来ます。</div>
        </div>
      </div>
    </div>
    <footer>Something</footer>
  </body>
</html>
